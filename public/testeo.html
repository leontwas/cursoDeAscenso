            <div id="products-container"></div>

<!-- SECCION AGREGAR (POST)-->

<section class="bg-white bg-opacity-75 text-black p-5">
    <h3>Curso de Oficial a Oficial Primero:</h3>
    <form action="/productos" method="POST" enctype="multipart/form-data">
        <div class="form-floating mb-3">
            <button class="text-bg-primary btn btn-custom btn-1" data-class="CPPN" onclick="window.location.href='cppn.html'">CPPN, CPPCABA y Procedimientos Policiales *</button>
        </div>
        <div class="form-floating mb-3">
            <button class="text-bg-primary btn btn-custom btn-1" data-class="Ley5688">Ley 5688</button>
        </div>
        <div class="form-floating mb-3">
            <button class="text-bg-primary btn btn-custom btn-1" data-class="Criminalistica">Criminalística</button>
        </div>
        <div class="form-floating mb-3">
            <button class="text-bg-primary btn btn-custom btn-1" data-class="Legitima-Defensa">Legítima Defensa</button>
        </div>
        <div class="form-floating mb-3">
            <button class="text-bg-primary btn btn-custom btn-1" data-class="Derecho-Penal">Derecho Penal</button>
        </div>
        <div class="form-floating mb-3">
            <input name="stock" type="text" class="form-control" id="stock" placeholder="Pan" />
            <label for="stock">Stock</label>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</section>

<!-- SECCION MODIFICAR (PUT)-->
<section class="bg-white bg-opacity-50 text-black p-5">
    <h3>Curso de Oficial Primero a Oficial Mayor:</h3>
    <form id="update-form">
        <div class="form-floating mb-3">
            <input name="id" type="text" class="form-control" id="update-id" placeholder="Id" />
            <label for="update-id">Código/id</label>
        </div>
        <div class="form-floating mb-3">
            <input name="nombre" type="text" class="form-control" id="update-name" placeholder="Nombre" />
            <label for="update-name">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input name="price" type="text" class="form-control" id="update-price" placeholder="Precio" />
            <label for="update-price">Precio</label>
        </div>
        <div class="form-floating mb-3">
            <input name="stock" type="number" class="form-control" id="update-stock" placeholder="Stock" />
            <label for="update-stock">Stock</label>
        </div>
        <button type="button" id="update-button" class="btn btn-warning">Modificar</button>
    </form>
</section>
                    
<!-- SECCION ELIMINAR (DELETE)-->
<section class="bg-black bg-opacity-25 p-5">
    <h3>Curso de Oficial Mayor a Inspector:</h3>
    <form id="delete-form">
        <div class="form-floating mb-3">
            <input name="id" type="text" class="form-control" id="delete-id" placeholder="Id" />
            <label for="delete-id">Ingrese el código/id</label>
        </div>
        <button type="button" id="delete-button" class="btn btn-danger">Borrar</button>
    </form>
</section>
